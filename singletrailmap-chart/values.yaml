# Global values can be used by subcharts if they support them.
# These are placeholders for future umbrella-wide configuration.
global:
  imagePullSecrets: []
  commonLabels: {}

debug: true

persistence:
  storage: 2Gi
  accessMode: ReadWriteOnce
  storageType: "hostPath"
  hostPath:
    path: /var/lib/rancher/k3s/storage
    type: Directory

# Subchart values
planetiler-openmaptiles:
  persistence:
    enabled: true
    existingClaim: "mbtiles-pvc"
    mountPath: /data
  area: switzerland
  args:
    - --force
    - --download
    - --output=/data/tiles.mbtiles

tileserver-gl:
  ingress:
    enabled: true
    className: traefik
    annotations:
    hosts:
      - host: tileserver.localtest.me
        paths:
          - path: /
            pathType: Prefix
    tls: []

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  initContainers:
    - name: copy-config
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          rm /data/config.json
          cp /config/config.json /data/
      volumeMounts:
        - name: config
          mountPath: /config
        - name: mbtiles
          mountPath: /data
    - name: extract-styles
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          cp /mtb-style/mtb.json /styles/
          cp /mtb-potential-style/mtb-potential.json /styles/
          cp /singletrailmap-style/singletrailmap.json /styles/
      volumeMounts:
        - name: styles
          mountPath: /styles
        - name: mtb-style
          mountPath: /mtb-style
        - name: mtb-potential-style
          mountPath: /mtb-potential-style
        - name: singletrailmap-style
          mountPath: /singletrailmap-style

  volumes:
    - name: mtb-style
      configMap:
        name: mtb-style
    - name: mtb-potential-style
      configMap:
        name: mtb-potential-style
    - name: singletrailmap-style
      configMap:
        name: singletrailmap-style
    - name: mbtiles
      persistentVolumeClaim:
        claimName: mbtiles-pvc
    - name: config
      configMap:
        name: tileserver-config
    - name: styles
      emptyDir: { }

  volumeMounts:
    - name: mbtiles
      mountPath: /data
    - name: styles
      mountPath: /styles

brouter:
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: brouter.localtest.me
        paths:
          - path: /
            pathType: Prefix
    tls: []
  volumes:
    - name: segments4
      emptyDir: { }
    - name: profiles2
      emptyDir: { }
  volumeMounts:
    - name: segments4
      mountPath: /segments4
      readOnly: true
    - name: profiles2
      mountPath: /profiles2
      readOnly: true
  initContainers:
    - name: download-segments
      image: busybox:latest
      command: [ 'sh', '-c', 'wget -P /segments4 https://brouter.de/brouter/segments4/E5_N45.rd5' ]
      volumeMounts:
        - name: segments4
          mountPath: /segments4
    - name: download-profiles
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/car-vario.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/fastbike-verylowtraffic.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/lookups.dat
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/hiking-mountain.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/mtb.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/shortest.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/vm-forum-liegerad-schnell.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/fastbike.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/gravel.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/moped.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/rail.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/river.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/softaccess.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/trekking.brf
          wget -P /profiles2 https://raw.githubusercontent.com/abrensch/brouter/refs/heads/master/misc/profiles2/vm-forum-velomobil-schnell.brf
          wget -P /profiles2 https://raw.githubusercontent.com/zossebart/brouter-mtb/refs/heads/master/mtb-zossebart.brf
          wget -P /profiles2 https://raw.githubusercontent.com/zossebart/brouter-mtb/refs/heads/master/mtb-zossebart-hard.brf
      volumeMounts:
        - name: profiles2
          mountPath: /profiles2

